<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <style>
    .Green {
      background-color: green;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body style="text-align: center">

  <button id="tempUp" type="button">
    +
  </button>

  <button id="tempDown" type="button">
    -
  </button>

  <button id="resetTemp" type="button" width="40px" height="40px">
    Reset
  </button>

  <div style="padding: 10px">
    <form action="">
      <input id="powerSave" type="checkbox" name="powerSave" checked>Power Saving Mode
    </form>
  </div>

  <div style="padding: 10px">
    Temperature:
    <p id="temp"></p>
  </div>

  <div id="tempNotice">

  </div>


  <script src="src/thermostat.js"></script>
  <script src="app.js"></script>

</body>
</html>
